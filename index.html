    body {
      margin: 0;

    /* ===== Birthday Card ===== */
    .card {
      width: 350px;
      height: 500px;
      perspective: 1000px;
      cursor: pointer;
      margin: 50px auto;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 1.2s;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .card-front {
      background: #f1eb40;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .card-front img {
      width: 100%;
      height: 85%;
      object-fit: cover;
    }

    .card-front span {
      padding: 15px;
      background: rgba(0,0,0,0.5);
      width: 100%;
      text-align: center;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-back h2 {
      font-size: 2.2em;
      color:yellowgreen;
      text-shadow: 0 0 10px rgba(38, 224, 109, 0.6);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px yellow, 0 0 10px yellow; }
      to { text-shadow: 0 0 20px yellow, 0 0 40px yellow; }
    }

    .image-box {
      width: 80%;
      height: 180px;
      margin: 10px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cake {
      position: relative;
      width: 80px;
      height: 60px;
      background: #9380ff;
      border-radius: 10px;
      margin: 15px auto;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      margin: auto;
      margin-top: -40px;
      border-radius: 3px;
      position: relative;
    }

    .flame {
      width: 15px;
      height: 25px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: -2px;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1) translateX(0); opacity: 0.9; }
      to { transform: scale(1.1) translateX(2px); opacity: 0.7; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ff477e);
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0.8; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 15px;
      background: red;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-100px) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }

    /* ===== Marquee Section ===== */
    .marquee-section {
   
      padding: 20px;
